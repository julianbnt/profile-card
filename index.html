<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="profile-card">
    <img class="profile-card__avatar" src="assets/images/avatar-jessica.jpeg" alt="Profile Image of Jessica Randall">
    <h1 class="profile-card__name">Jessica Randall</h1>
    <p class="profile-card__location">London, United Kingdom</p>
    <p class="profile-card__bio">"Front-end developer and avid reader."</p>
    <div class="profile-card__links">
      <button class="profile-card__button">GitHub</button>
      <button class="profile-card__button">Frontend Mentor</button>
      <button class="profile-card__button">LinkedIn</button>
      <button class="profile-card__button">Twitter</button>
      <button class="profile-card__button">Instagram</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">julianbnt</a>.
  </div>
</body>
</html>
